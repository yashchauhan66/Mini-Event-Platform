name: Event Platform CI/CD

on:
  push:
    branches: [ main ]

env:
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/event-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/event-frontend

jobs:

# ================= BUILD & PUSH =================
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend/event
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest

# ================= DEPLOY TO EC2 =================
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo " Deploying to EC2..."

            cd /opt/event-platform

            docker pull yashchauhan642003/event-backend:latest
            docker pull yashchauhan642003/event-frontend:latest
   

            docker-compose down
            docker-compose up -d

            docker image prune -f

            echo " Deployment Complete!"
