name: ðŸš€ Build â†’ Test â†’ Push â†’ Deploy

on:
  push:
    branches: [ main ]

env:
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/event-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/event-frontend

jobs:

# ================= TEST =================
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend
        working-directory: ./Backend
        run: npm ci

      - name: Test Backend
        working-directory: ./Backend
        run: npm test --if-present

      - name: Install Frontend
        working-directory: ./Frontend/event
        run: npm ci

      - name: Test Frontend
        working-directory: ./Frontend/event
        run: npm test --if-present


# ================= BUILD & PUSH =================
  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend/event
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest


# ================= DEPLOY TO EC2 =================
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |

            echo "ðŸš€ Deploying to EC2..."

            cd /opt/event-platform

            docker pull ${{ env.BACKEND_IMAGE }}:latest
            docker pull ${{ env.FRONTEND_IMAGE }}:latest

            docker-compose down

            docker-compose up -d

            docker image prune -f

            echo "âœ… Deployment Complete!"
